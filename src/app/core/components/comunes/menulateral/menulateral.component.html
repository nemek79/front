<div id="mySidebar" class="sidebar">

  <div *ngFor="let item of items" class="container">
    <div class="row menu-container">
      <div class="col menu-icon">
        <i class="{{item.icon}}"></i>
      </div>
      <div class="col menu-texto">
        {{item.label }}
      </div>
      <div class="col menu-opener">
        <i class="pi pi-angle-left opener"></i>
      </div>
    </div>
  </div>

</div>
