<div class="container container-main">
    <div class="ui-g ui-fluid">
        <p-toast key="msgLogin"></p-toast>
        <div class="ui-g-12 ui-md-4 mx-auto">
            <p-card>
                <a href="" class="float-right btn btn-outline-primary">Registrarse</a>
                <h4 class="card-title mb-4 mt-1">Login demo</h4>
                <form>
                    <vrl-inputtext
                        id="user"
                        label="Usuario"
                        icon="pi pi-user"
                        [(model)]="usuario.username"
                        (value)="handleValueUser($event)"
                        (onchange)="handleChange($event)"
                        error= {{error}}
                    >
                    </vrl-inputtext>
                    <vrl-inputpassword
                        id="password"
                        label="Contraseña"
                        icon="pi pi-lock"
                        [(model)]="usuario.password"
                        (value)="handleValuePassword($event)"
                    >
                    </vrl-inputpassword>
                    <div class="form-group"> 
                        <div class="ui-g-12">
                            <p-checkbox name="gr1" 
                                        value="Recordar contraseña" 
                                        label="Recordar contraseña" 
                                        [(ngModel)]="selectedRememberPwd" 
                                        inputId="rp">
                            </p-checkbox>
                        </div>
                    </div> 
                    <div class="form-group">
                        <vrl-button 
                            label={{label}}
                            loading={{loadValue}}
                            disabled={{disablelogin}}
                            (clicked)="login()"
                        >
                        </vrl-button>
                    </div> 
                </form>
            </p-card>
        </div>
    </div>
</div>
<vlt-loader></vlt-loader>
