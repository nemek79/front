<div class="container container-main">
    <div class="ui-g ui-fluid">
        <p-toast key="msgLogin"></p-toast>
        <div class="ui-g-12 ui-md-4 mx-auto">
            <p-card>
                <a href="" class="float-right btn btn-outline-primary">Registrarse</a>
                <h4 class="card-title mb-4 mt-1">Login demo</h4>
                <form>
                    <div class="form-group">
                        <label for="user">Usuario</label>
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                            <input type="text" pInputText id="user" [(ngModel)]="usuario.username" name="user">         
                        </div>
                    </div>
                    <div class="form-group">
                        <a class="float-right" href="#"><small>recuperar</small></a>
                        <label>Contraseña</label>
                        <div class="ui-inputgroup" 
                        >
                            <span class="ui-inputgroup-addon">
                                <i class="pi pi-lock" style="line-height: 1.25;"></i>
                            </span>
                            <input type="password" pPassword 
                                id="password" 
                                promptLabel = "Introduce tu contraseña"
                                weakLabel   = "Débil"
                                mediumLabel = "Media"
                                strongLabel = "Fuerte"
                                [feedback]  = false
                                [(ngModel)]="usuario.password" 
                                name="password"
                            />
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="ui-g-12">
                            <p-checkbox name="gr1" 
                                        value="Recordar contraseña" 
                                        label="Recordar contraseña" 
                                        [(ngModel)]="selectedRememberPwd" 
                                        inputId="rp">
                            </p-checkbox>
                        </div>
                    </div> 
                    <div class="form-group">
                        <p-button label="Entrar" class="btn-block" (click)="login()"></p-button>
                    </div> 
                </form>
            </p-card>
        </div>
    </div>
</div>
<vlt-loader></vlt-loader>
